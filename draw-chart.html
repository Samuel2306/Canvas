<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas入门</title>
    <style>
        canvas{
            border:black solid 1px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
</body>
<script>
    (function () {
        var canvas=document.getElementById('canvas');
        var ctx=canvas.getContext('2d');
        var data=[0.4,0.3,0.8,0.1];
        //绘制图表两个轴
        ctx.moveTo(100,400);
        ctx.lineTo(100,200);
        ctx.lineTo(110,210);
        ctx.moveTo(100,200);
        ctx.lineTo(90,210);
        ctx.moveTo(100,400);
        ctx.lineTo(400,400);
        ctx.lineTo(390,410);
        ctx.moveTo(400,400);
        ctx.lineTo(390,390);
        ctx.strokeStyle="red";
        ctx.stroke();

        ctx.beginPath();
        for(var i=1;i<=data.length;i++){
            if(i==1){
                ctx.moveTo(100+50*i,400-data[i-1]*200);
            }else{
                ctx.lineTo(100+50*i,400-data[i-1]*200);
            }

        }
        ctx.strokeStyle="blue";
        ctx.stroke();

    })();
</script>
</html>
