<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas入门</title>
    <style>
        canvas{
            border:red solid 1px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
</body>
<script>
    window.onload=function () {
        var canvas=document.getElementById('canvas');
        var ctx=canvas.getContext('2d');

        ctx.moveTo(100,100);
        ctx.lineTo(200,100);
        ctx.lineTo(100,200);
        ctx.closePath();
        ctx.lineWidth=4;
        ctx.strokeStyle='blue';
        ctx.stroke();

        ctx.fillStyle='red';
        ctx.fill();
    }
</script>
</html>
